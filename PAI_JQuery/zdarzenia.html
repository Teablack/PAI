    <script type="text/javascript">
        function edit() {
            let row = $(this);
            row.html('<input id="edit" value="' + row.html() + '">');
            $('#edit').blur(function (){
                row.text($(this).val());
                row.one('click', edit);
            }).focus();

            $('button').trigger('asdf');
        }

        $(function () {
            $('td').one('click', edit);
            $('button').bind('asdf', function () { alert('Asdf!'); });
            $('*').unbind();
        });



    </script>
